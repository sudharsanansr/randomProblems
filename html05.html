<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Email Form</title>
</head>
<body>
    <form action="www.exampleforms.com/email-form" method="post">

            <legend>User Email</legend>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required="required" placeholder="xyz@gmail.com"></input>

        <button type="submit" post>Submit</button>
    </form>    
</body>
