<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table</title>
</head>
<body>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>

    <section>
        <table>
            <tr>
                <th></th>
                <th>S.No.</th>
                <th>Name</th>
                <th>Age</th>
            </tr>

            <tr>
                <th scope="row">1st Child</th>
                <td>1</td>
                <td>Sudharsanan</td>
                <td>28</td>
            </tr>

            <tr>
                <th scope="row">2nd Child</th>
                <td>2</td>
                <td>Mohan Raj</td>
                <td>23</td>
            </tr>

        </table>
    </section>

</body>
</html>
